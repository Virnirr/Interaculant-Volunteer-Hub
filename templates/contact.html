{% extends "layout.html" %}

{% block title %}
    Contact
{% endblock %}

{% block main %}
    <header class="jumbotron" style="background-color: lightskyblue; padding: 50px; margin-bottom:0px;">
        <div class="container text-center">
            <h1 class="display-3">Contact Us</h1>
            <p class="lead">Get in touch with. We would love to hear from you!</p>
        </div>
    </header>
    <section class="features-icons bg-light">
        <div class="container">
            <form action="/" method="post">
                <div class= "form-group mb-3">
                    <input class="form-control" autocomplete="off" name="full_name" placeholder="Full Name" type="text">
                </div>
                <div class= "form-group mb-3 mt-4">
                    <input class="form-control" autocomplete="off" name="email" placeholder="Email" type="email">
                </div>
                <div class= "form-group mb-3 mt-4">
                    <input class="form-control" autocomplete="off" name="email" placeholder="Phone Number" type="text">
                </div>
                <div class= "form-group mb-3 mt-4">
                    <textarea style="height: 150px; overflow-y: auto;" class="form-control" autocomplete="off" name="message" placeholder="Message" type="text"></textarea>
                </div>
                <div class= "form-group">
                    <button type="submit" style=" width: 200px; margin: auto;" class="mb-3 mt-4 btn btn-primary btn-lg btn-block"><span style="font-size: 1rem;">Contact</span></button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
